inputs:
- branch: master
  path: .tekton-ci
  type: git
  service: ${tekton-pipeline-repo}
- branch: master
  path: git
  type: git
  service: ${tekton-task-repo}
- branch: master
  path: container-registry
  type: git
  service: ${tekton-task-repo}
- branch: master
  path: kubernetes-service
  type: git
  service: ${tekton-task-repo}
properties:
- name: apikey
  type: SECURE
  value: ""
- name: clusterName
  type: TEXT
  value: mycluster
- name: defaultBranch
  type: TEXT
  value: master
- name: imageName
  type: TEXT
  value: my-tekton-built-image
- name: manualRepository
  type: TEXT
  value: ${source-repo}
- name: registryDomain
  type: TEXT
  value: us.icr.io
- name: registryNamespace
  type: TEXT
  value: bjn-tkn-ns
triggers:
- eventListener: event-listener-manual-run
  name: Manual Trigger
  type: manual
- branch: master
  eventListener: event-listener-git-commit
  events:
    push: true
  name: Git Trigger
  type: git
  service: ${source-repo}
