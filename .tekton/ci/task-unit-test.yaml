apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: unit-test-task
spec:
  params:
    - name: app-name
      description: Logical application name for DevOps Insights
    - name: toolchain-id
      description: Toolchain service instance id
    - name: build-number
      description: Pipeline build number
    - name: ibmcloud-api
      description: the ibmcloud api
      default: https://cloud.ibm.com
    - name: continuous-delivery-context-secret
      description: name of the configmap containing the continuous delivery pipeline context secrets
      default: cd-secret
    - name: ibmcloud-api
  workspaces:
    - name: artifacts
      description: the artifacts folder for this task
      mountPath: /artifacts
  steps:
    - name: run-tests
      image: ibmcom/pipeline-base-image
      workingDir: /artifacts
      env:
        - name: APP_NAME
          value: $(inputs.params.app-name)
        - name: TOOLCHAIN_ID
          value: $(inputs.params.toolchain-id)  
        - name: BUILD_NUMBER
          value: $(inputs.params.build-number)
        - name: IBM_CLOUD_API
          value: $(inputs.params.ibmcloud-api) 
        - name: IBM_CLOUD_API_KEY
          valueFrom:
            secretKeyRef:
              name: $(inputs.params.continuous-delivery-context-secret)
              key: API_KEY
              optional: true
      script: |
          #!/bin/bash
          set -e -o pipefail
          ##########################################################################
          # Setting HOME explicitly to have ibmcloud plugins available
          # doing the export rather than env definition is a workaround
          # until https://github.com/tektoncd/pipeline/issues/1836 is fixed
          # and until 0.11 - https://ibm.ent.box.com/notes/599948660131?s=rqk76zkkdsz1cenvpw0ad8enxul6j0nv
          export HOME=/root && source ~/.nvm/nvm.sh
          ##########################################################################
          source ./build.properties
          if [[ "$IBM_CLOUD_API" == *test* ]]; then
            export IBM_CLOUD_DEVOPS_ENV=dev
          fi
          export TOOLCHAIN_ID=${TOOLCHAIN_ID} # for doi plugin
          if [ -f ./tests/run-tests.sh ]; then
            source ./tests/run-tests.sh
          else
            echo "Test runner script not found: ./tests/run-tests.sh"
          fi
      volumeMounts:
        - mountPath: /cd-config
          name: cd-config-volume
  volumes:
    - name: cd-config-volume
      configMap:
        name: toolchain
        items:
          - key: toolchain.json
            path: toolchain.json